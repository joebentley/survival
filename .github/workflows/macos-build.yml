name: Build survival on macOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SDL
      run: |
        brew install sdl2
        brew install sdl2_image

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Copy libs and fixup loader paths
      run: |
        cp /opt/homebrew/opt/sdl2/lib/libSDL2-2.0.0.dylib /Users/runner/work/survival/survival/build/survival-*/
        cp /opt/homebrew/opt/sdl2_image/lib/libSDL2_image-2.0.0.dylib /Users/runner/work/survival/survival/build/survival-*/
        install_name_tool -change /opt/homebrew/opt/sdl2/lib/libSDL2-2.0.0.dylib libSDL2-2.0.0.dylib /Users/runner/work/survival/survival/build/survival-*/survival
        install_name_tool -change /opt/homebrew/opt/sdl2_image/lib/libSDL2_image-2.0.0.dylib libSDL2_image-2.0.0.dylib /Users/runner/work/survival/survival/build/survival-*/survival

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: survival
        path: /Users/runner/work/survival/survival/build/survival-*